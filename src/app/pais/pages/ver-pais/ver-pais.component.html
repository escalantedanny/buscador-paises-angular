<div class="alert alert-info" *ngIf="!pais; else divPais">Espere por favor...</div>

<ng-template #divPais>

    <div class="row">
        <div class="col-12">
            <h1>Pais: <small> {{ pais.name }}</small></h1>
        </div>
    </div>
    <div class="col-4">
        <h3>Bandera</h3>
        <img [src]="pais.flag" class="img-thumbnail" />
    </div>

    <div class="col">
        <h2>Información</h2>
        <ul class="list-group">
            <li class="list-group-item">
                <strong>Población</strong> {{ pais.population | number }}
            </li>
        </ul>
    </div>
</ng-template>
